services:
  app:
    build:
      context: .
    ports:
      - 8000:8000
    command: gunicorn config.wsgi --bind 0.0.0.0:8000
    depends_on:
      - db 
      - redis
    volumes:
      - static:/django/static:rw
      - media:/django/media:rw
  django-rq:
    build:
      context: .
    command: python3 manage.py rqworker
    depends_on:
      - app
    volumes:
      - media:/django/media:rw
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_USERPASSWORD}
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
  nginx:
    image: nginx
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/var/www/videoflix/static:ro
      - media:/var/www/videoflix/protected/media
    depends_on:
      - app
      - django-rq
      - db
volumes:
  static:
  media:
  db-data: